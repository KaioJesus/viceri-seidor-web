<div class="h-screen w-full flex justify-center items-center bg-light-gray">
  <form
    class="flex flex-col justify-center items-center bg-white p-10 rounded-lg h-96 w-96 shadow-md gap-3"
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
  >
    <div>
      <h1 class="text-xl mb-10">Login</h1>
    </div>
    <div class="w-full">
      <input
        class="poppins-regular py-1 px-2 border border-medium-gray rounded-md placeholder:text-medium-gray w-full"
        placeholder="e-mail"
        formControlName="username"
      />
    </div>
    <div class="w-full relative">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        id="password"
        placeholder="Senha"
        class="py-1 w-full rounded-md border border-medium-gray h-8 px-2 placeholder:text-medium-gray"
        formControlName="password"
      />

      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-2 flex items-center pr-3 text-gray-400 hover:text-gray-600"
        aria-label="Mostrar ou ocultar senha"
      >
        @if(!passwordVisible) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243L12 12"
          />
        </svg>
        }
      </button>
    </div>

    <div class="flex justify-center my-3 items-center">
      <ngx-recaptcha2
        [useGlobalDomain]="false"
        formControlName="recaptcha"
        siteKey="6LfOZvgrAAAAAI8rPe89PqplTRrGuzmmFG4Y0Uuw"
      ></ngx-recaptcha2>
    </div>

    <div class="login__alert-message">
      @if (loginForm.invalid) { @if (loginForm.hasError('invalidCredentials')) {
      <p class="poppins-semibold">Credenciais inv√°lidas</p>
      } @if (loginForm.hasError('generalCredentialsError')) {
      <p class="poppins-semibold">
        Ocorreu um erro inesperado, tente novamente mais tarde
      </p>
      } }
    </div>

    <button
      class="text-white p-2 w-20 h-10 bg-primary rounded-md cursor-pointer hover:bg-blue-600 transition-colors duration-300"
    >
      Entrar
    </button>
  </form>
</div>
