<div [formGroup]="formStepGroup">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <fieldset>
      <label for="nome" class="block text-sm font-medium text-gray-700"
        >Nome<span class="text-red-500">*</span></label
      >
      <input
        type="text"
        id="nome"
        formControlName="nome"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </fieldset>
    <fieldset>
      <label for="nomeSocial" class="block text-sm font-medium text-gray-700"
        >Nome Social</label
      >
      <input
        type="text"
        id="nomeSocial"
        formControlName="nomeSocial"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </fieldset>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
    <fieldset>
      <label for="cpf" class="block text-sm font-medium text-gray-700"
        >CPF<span class="text-red-500">*</span></label
      >
      <input
        type="text"
        mask="000.000.000-00"
        id="cpf"
        formControlName="cpf"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </fieldset>
    <fieldset>
      <label for="cnpj" class="block text-sm font-medium text-gray-700"
        >CNPJ</label
      >
      <input
        type="text"
        mask="00.000.000/0000-00"
        id="cnpj"
        formControlName="cnpj"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </fieldset>
    <fieldset>
      <label for="escola" class="block text-sm font-medium text-gray-700"
        >Escola<span class="text-red-500">*</span></label
      >
      <input
        type="text"
        id="escola"
        formControlName="escola"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      />
    </fieldset>
  </div>
  @if(formStepGroup.invalid && formStepGroup.touched) {
  <p class="text-sm text-red-600 mt-4">
    Por favor, preencha todos os campos obrigat√≥rios.
  </p>
  }
</div>
